<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simple menu</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="hamburger">
      <div></div>
      <div></div>
   </div>
    <button onclick="showMenu()">üçé</button>
    <nav class="main-nav" id="menuBox">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Join us</a></li>
      </ul>  
    </nav>
    <script>
      // Will happen one time only
      menuBox.style.display = none
      // Will be called any time you click on the button
      const showMenu = ()=> {
        /* console.log("Hi"); */
        if (menuBox.style.display == "none") {
          menuBox.style.animationName = "dropdown-menu-move";
          menuBox.style.display = "block";
        } else {
          menuBox.style.animationName = "roll-up-menu-move";
          setTimeout(()) => (menuBox.style.display = "none"),300);
        }
      };
    </script>
  </body>
</html>

  <body>
      <header>
          <div class="hamburger">
              <div></div>

          </div>
        <div class="side-menu">
            <ul>

    </main>
    <footer>
        <!-- something -->
    </footer>
<script>
    // This is Javascript
    let clicked = false; // true
    document.querySelector(".hamburger").
    addEventListener("click",()=>{
        clicked = !clicked;
        console.log(clicked);
        if(clicked){
            // Only if clicked is true
            document.querySelector(".side-menu").
            style.cssText = " display: block;position: absolute;background-color: gray;color: white;top: 5%;left: 0;z-index: 1;"
        } else {
            // Do something only if clicked is false
            document.querySelector(".side-menu").
            style.cssText = "none";
        }
    } );
</script>
  </body>
</html>

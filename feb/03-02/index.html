    <title>Media Query aka Responsive webpage</title>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="side-menu">
        <ul>
          <li><a href="#">Start</a></li>
          <li><a href="#">How to use?</a></li>
          <li><a href="#">Advance level</a></li>
          <li><a href="#">New Features</a></li>
        </ul>
      </div>
    </header>
    <main class="container">
      <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, ab
        veniam veritatis aspernatur explicabo exercitationem ea, voluptates odio
        corrupti adipisci fugit esse eos obcaecati culpa deserunt hic architecto
        ipsam fugiat.
      </div>
    </main>
    <footer>
      <!-- something -->
    </footer>
    <script>
      // this is javascript
      let clicked = false;
      document.querySelector(".hamburger").addEventListener("click", () => {
        clicked = !clicked;
        console.log(clicked);
        if (clicked) {
          //do something only if clocked is true
          document.querySelector(".side-menu").style.cssText =
            "display: block;position;absolute;top: 6%;left: 0;background-color: black;color: white;z-index: 1;";
        } else {
          //do something only if clocked is false
          document.querySelector(".side-menu").style.cssText = "display: none;";
        }
      });
    </script>
  </body>
</html>

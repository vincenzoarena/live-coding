<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" />
    <link
      rel="stylesheet"
      href="./fonts/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
      <form action="index.js" method="GET">
            <fieldset>
                <legend>Personal Info</legend>
                <input type="text" name:"fName" id="1" placeholder="Your First Name">  
                <input type="text" name:"lName" id="2" placeholder="Your Last Name">
                <input type="email" name="email" id="3" placeholder="Your E-Mail Address" required>  
            </fieldset>
            <fieldset>
                <legend>Favourite Things</legend>
                <input type="color" name="color" id="4">
                <input type="time" name="" id="5">
                <input type="file" name="" id="6">
                <input type="password" name="password" id="7" placeholder="Enter Here Your Password" required>
                <input type="number" min="1" max="100" id="8" required>
                <select name="season" id="9" placeholder="Season">
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                </select>
                <section class="toggle" id="10">
                    <label class="toggle-lable">More Info?</label>
                    <label class="switch">
                        <input type="checkbox" name="agree">
                        <span class="slider"></span>
                    </label>
                </section>
            </fieldset>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
      </form>
      <i class="fas fa-home"></i>
      <i class="fas fa-sign-in-alt"></i>
      <i class="fab fa-facebook-messenger"></i>
      &#x261C
  </body>
</html>

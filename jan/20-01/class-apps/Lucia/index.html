<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task</title>
  </head>
  <body>
    <br />
    <div class="only">
      <p>:read-only</p>
    </div>
    <div class="example of a form">
      <form action="">
        <input type="text" name="" id="1" value="Name" readonly="readonly" />
        <br />
        <input
          type="text"
          name=""
          id="2"
          value="Last name"
          readonly="readonly"
        />
        <br />
        <input
          type="text"
          name=""
          id="3"
          value="2022-01-20"
          readonly="readonly"
        />
        <br />
        <input type="text" name="" id="4" value="Message" readonly="readonly" />
        <br />
        <input
          type="text"
          name=""
          id="5"
          value="example@gmail.com"
          readonly="readonly"
        />
        <br />
        <input type="submit" value="send" />
      </form>
    </div>
    <br />
    <div class="write">
      <p>:read-write</p>
    </div>
    <div class="your form to fill in">
      <form action="">
        <input
          type="text"
          name=""
          id="1"
          value="Name"
          placeholder="First name"
        />
        <br />
        <input
          type="text"
          name=""
          id="2"
          value="Last name"
          placeholder="Last name"
        />
        <br />
        <input
          type="text"
          name=""
          id="3"
          value="2022-01-20"
          placeholder="Date"
        />
        <br />
        <input
          type="text"
          name=""
          id="4"
          value="Message"
          placeholder="Message"
        />
        <br />
        <input
          type="text"
          name=""
          id="5"
          value="example@gmail.com"
          placeholder="Email"
        />
        <br />
        <input type="submit" value="send" />
      </form>
    </div>
  </body>
</html>
